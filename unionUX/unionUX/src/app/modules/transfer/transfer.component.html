
  <!-- <mat-horizontal-stepper linear #stepper> -->
<mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
        <ng-template matStepLabel>Add Banking Details</ng-template>
        
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Fullname" formControlName="fullname" required>
        </mat-form-field>

        <br>
        
        <mat-form-field appearance="outline">
            <mat-label>Bank</mat-label>
            <mat-select formControlName="bankName">
              <mat-option *ngFor="let food of banks" [value]="food.value" >
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field  appearance="outline">
            <mat-label>Account Number</mat-label>
            <input matInput placeholder="Beneficiary Account" formControlName="accountNumber" required>
        </mat-form-field>

        <br>

        <mat-form-field  appearance="outline">
            <mat-label>Your Reference</mat-label>
            <input matInput placeholder="Your Reference" formControlName="yourRef" required>
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Beneficiary Reference</mat-label>
            <input matInput placeholder="Beneficiary Reference" formControlName="beneficiaryReference" required>
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Account Id</mat-label>
            <input matInput type="number" value="1" placeholder="1" formControlName="accId" required>
        </mat-form-field>
        
        <div>
          <button type="submit" mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" label="Confirm Banking Details">
      <form [formGroup]="secondFormGroup" (ngSubmit)="onSubmitSecond()">
        <ng-template matStepLabel>Confirm Banking Details</ng-template>
        
        <mat-form-field  appearance="outline">
          <mat-label >Name</mat-label>
          <input matInput [formControl]="fullname"  placeholder="Fullname" formControlName="fullname">
        </mat-form-field>

        <br>
        
        <mat-form-field appearance="outline">
            <mat-label>Bank</mat-label>
            <mat-select formControlName="bankName">
              <mat-option *ngFor="let food of banks" [value]="food.value" >
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field  appearance="outline">
            <mat-label>Account Number</mat-label>
            <input matInput [formControl]="accountNumber" placeholder="Beneficiary Account" formControlName="accountNumber">
        </mat-form-field>

        <br>

        <mat-form-field  appearance="outline">
            <mat-label>Your Reference</mat-label>
            <input matInput [formControl]="yourRef" placeholder="Your Reference" formControlName="yourRef">
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Beneficiary Reference</mat-label>
            <input matInput [formControl]="beneficiaryReference" placeholder="Beneficiary Reference" formControlName="beneficiaryReference">
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Account Id</mat-label>
            <input matInput placeholder="1" formControlName="accId" required>
        </mat-form-field>
        
        <div>
            <button mat-raised-button color="primary" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext style="float: right;">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Pay</ng-template>
      <p>Pay</p>
      <div>
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
        <!-- <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button> -->
      </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Confirmation</ng-template>
        <p>Confirmation</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
  </mat-horizontal-stepper>
