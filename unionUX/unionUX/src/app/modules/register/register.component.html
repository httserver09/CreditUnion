<div class="box">
    <h2>Register</h2>
    <form form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="inputBox">
            <input
            type="text"
            class="form-control"
            name="username"
            required
            [(ngModel)]="model.Username"
            ngModel
            #username="ngModel"
            >
            <label for="">Username</label>
        </div>

        <div class="inputBox">
            <input
            type="email"
            class="form-control"
            name="email"
            required
            [(ngModel)]="model.Email"
            ngModel
            #username="ngModel"
            >
            <label for="">Email</label>
        </div>

        <div class="inputBox">
            <input
            type="password"
            class="form-control"
            name="password"
            required
            [(ngModel)]="model.Password"
            ngModel
            #username="ngModel"
            >
            <label for="">Password</label>
        </div>

        <!-- tweak -->

        <div class="inputBox">
            <input type="password" 
            class="form-control" 
            name="ConfirmPassword"
            
            ngModel 
            required
            #ConfirmPassword="ngModel"
            >
            <label for="ConfirmPassword">Confirm Password</label>
        </div>

        <div class="inputBox" hidden>
           
            <input type="text" 
            class="form-control" 
            name="role"
            [(ngModel)]="model.role"
            ngModel 
            required
            #ConfirmPassword="ngModel"
            ngModel
            >

            <label for="role">Role </label>
        </div>

        <div class="inputBox" hidden>
           
            <input type="text" 
            class="form-control" 
            name="title"
            [(ngModel)]="model.title"
            ngModel 
            required
            #ConfirmPassword="ngModel"
            >

            <label for="title">Title </label>
            
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Switch on product notification</label>
        </div>


        <input type="submit" name="" value="Submit">
    </form>
</div>
